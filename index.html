<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8" />
    <meta name="description" content="Spotify Clone Website" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Arjun" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./images/Spotify_Favicon.png" type = "image/png">
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class = "spotify-website">
        <div class="spotify-header">
            <nav class="spotify-navbar">
                <div class="logo">
                    <img src = "./images/Spotify_Logo.jpg" alt = "spotify logo"  class="spotify-logo" />
                </div>
                <div class="spotify-search">
                    <img src = "./images/Spotify_Home.png" alt = "home logo" class="home-logo" />
                    <div class = "search-bar">
                        <input type="search" placeholder = "What do you want to play?" class="spotify-search-box"/>
                        <img src="./images/Search_Icon.jpg" alt = "search icon" class="search-icon" />
                        <img src = "" alt = "spotify browse"  class="spotify-browse" />
                    </div>
                </div>
                <div class="spotify-signup-and-login">
                    <h1 class = "sign-up">Sign up</h1>
                    <button type="button" class="login-button">Log in</button>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
